name: Run Tests
on:
  push:
  pull_request:
    branches:
      - main

jobs:
  Setup_and_Run_Tests:
    runs-on: ${{ matrix.os }}

    env:
      PLACEHOLDER_VARIABLE: herp
      CODE_PATH: ${{ github.workspace }}/archivotron

    strategy:
      matrix:
        os: [macOS-latest, ubuntu-latest]
        python: [3.6, 3.7, 3.8, 3.9]
        mac_python: [3.7, 3.8, 3.9]

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Setup Python Ubuntu
        uses: actions/setup-python@v1
        if: contains(matrix.os, 'ubuntu')
        with:
          python-version: ${{ matrix.python }}

      - name: Setup Python Mac
        uses: actions/setup-python@v1
        if: contains(matrix.os, 'mac')
        with:
          python-version: ${{ matrix.mac_python }}

      - uses: Gr1N/setup-poetry@v7

      - name: Test Poetry is Setup
        run: poetry --version

      - name: Install Project Dependencies
        run: poetry install

      - uses: actions/cache@v2
        with:
          path: ~/.cache/pypoetry/virtualenvs
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}

      - name: Run Tests w/ Pytest
        run: poetry run pytest